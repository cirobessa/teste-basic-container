
 # Default
server {
listen 80 default_server;

server_name _;
root /var/www/html;

charset UTF-8;

error_page 404 /backend-not-found.html;
location = /backend-not-found.html {
allow all;
}
location / {
return 200  tudo Certo NGINX NO AR - VOANDO!!!! ;
}

access_log off;
log_not_found off;
error_log /var/log/nginx/error.log error;
}
